<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoelStore</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="cabeza">
        <div class="cabeza__logo">
             <h1>"Innova Tu Aroma"</h1>
        </div>
        <nav class="cabeza__enlace">
             <ul>
                 <li><a href="../index.html">Inicio</a></li>
                 <li><a href="./productos.html">Productos</a></li>
                 <li><a href="./contacto.html">Contacto</a></li>
 
             </ul>
        </nav>
    </header>
        <main>
            <section class="container">
                <div id="container--buscador">
                    <input type="text" name="buscador" id="search">
                    <button type="button">Buscar!!!</button>
                </div>

                <div class="container__mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d35219.817847503764!2d-62.24555954889448!3d-38.7173152725227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1743103810598!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>


                </div>

                <div class="contacto">
                    <h2>Contactos:</h2>
                    <p>Todo Lo Que Tenes Saber Sobre Nosotros!!!</p>
                    <form action="" method="post">
                        <div class="formulario">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">

                        </div>
                        <div class="formulario">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">

                        </div>
                        <div class="formulario">
                            <label for="email">EmaiL:</label>
                            <input type="text" name="email" id="email">

                        </div>
                        <div class="formulario">
                            <label for="mensaje">Dejanos Una Opinion:</label>
                            <textarea name="mensaje" id="mensaje">Opinion</textarea>


                        </div>
                        <button type="submit">ENVIAR</button>
                    </form>



                </div>


            </section>

             

        </main>
        <footer class="foo ">
            <nav class="foo__pie">
                <a href="./index.html">www.Noelstore.com</a>
                <a  href="https://instagram.com">Instagram</a>
                <a  href="https://facebook.com">facebook</a>
                <a  href="https://whatsapp.com">whatsapp</a>
            </nav>


        </footer>




       
        
</body>
</html>
