<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noelstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    

   

</head>
   

<body>
    <header class="cabeza">
       <div class="cabeza__logo">
            <h1>Eslogan</h1>
       </div>
       <nav class="cabeza__enlace">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./Pages/productos.html">Productos</a></li>
                <li><a href="./Pages/contacto.html">Contacto</a></li>

            </ul>
       </nav>
    </header>
    <main >
        <section class="padre"> <!-- Esto en un futuro va a ser un carrusel-->
            
                <div class="container-fluid mt-5">
                    <div class="row">
                      <!-- Carrusel centrado -->
                      <div class="col-lg-8 d-flex justify-content-center align-items-center">
                        <div id="miCarrusel" class="carousel slide j-carrusel" data-bs-ride="carousel" >
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                 <img src="./assets/1.1.jpeg" class="d-block w-100 carousel-img" alt="Imagen 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/3.jpeg" class="d-block w-100 carousel-img" alt="Imagen 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/2.jpeg" class="d-block w-100 carousel-img" alt="Imagen 3">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/4.jpeg" class="d-block w-100 carousel-img" alt="Imagen 4">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/9PM.jpeg" class="d-block w-100 carousel-img" alt="Imagen 5">

                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/Yara Tous.jpeg" class="d-block w-100 carousel-img" alt="Imagen 6">

                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                    </div>
                </div>
                
                <article class="col-lg-4">
                    <div class="padre__caja ms-5" >Noticias:
                        <ul>
                            <li><a href="#">Noticia 1: Titulo</a></li>
                            <li><a href="#">Noticia 2: Titulo</a></li>
                            <li><a href="#">Noticia 3: Titulo</a></li>
                            <li><a href="#">Noticia 4: Titulo</a></li>
                        </ul>
                    </div>
                </article>   
                
        </section>

            
        
    </main>


    <footer class="foo mt-5">
        <nav class="foo__pie">
            <a href="./index.html">www.Noelstore.com</a>
            <a  href="https://instagram.com">Instagram</a>
            <a  href="https://facebook.com">facebook</a>
            <a  href="https://whatsapp.com">whatsapp</a>
        </nav>


    </footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
